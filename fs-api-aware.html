<link rel="import" href="../polymer/polymer-element.html">

<script>
  if (!window.FamilySearch) {
    window.FamilySearch = {};
  }
  
  /**
   * `fs-api-aware`
   * 
   * Enables elements to specify which SDK instance is used for API requests.
   *
   * @polymer
   * @mixinFunction
   */
  FamilySearch.ApiAwareMixin = Polymer.dedupingMixin((superClass) => class extends superClass {
    static get properties() {
      return {
        /**
         * Optional name of the sdk client to use.
         */
        clientName: {
          type: String,
          value: 'default',
          reflectToAttribute: true
        }
      };
    }
  });
</script>
